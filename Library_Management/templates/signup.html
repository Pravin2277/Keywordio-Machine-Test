<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Library Management System</title>
  </head>
  <body>
    
    <div class="container-fluid mb-3">
      <form action="" method="POST">{% csrf_token %}
        <div class="container-fluid col-lg-5 mx-auto mt-5 border rounded pt-4">
          <h3 class="alert alert-light border rounded mx-2"><center>Signup Form</center></h3>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Enter First Name</label>
            <input type="text" name="firstname" class="form-control" id="exampleFormControlInput1" placeholder="Enter First Name">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label">Enter Last Name</label>
            <input type="text" name="lastname" class="form-control" id="exampleFormControlInput2" placeholder="Enter Last Name">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput3" class="form-label">Enter Your Email</label>
            <input type="email" name="email" class="form-control" id="exampleFormControlInput3" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput4" class="form-label">Enter Password</label>
            <input type="password" name="password" class="form-control" id="exampleFormControlInput4" placeholder="********">
            <a href="/list"><input class="btn btn-primary mt-3" type="submit" value="Submit Form"></a>
          </div>
        </div>
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
